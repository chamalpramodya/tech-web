name: Deploy static site to S3 + CloudFront

on:
  push:
    branches: [ "main" ]  # change to your default branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync site/ to S3
        run: |
          aws s3 sync site/ s3://${{ secrets.S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache (optional)
        env:
          CLOUDFRONT_ID: ${{ secrets.CLOUDFRONT_ID }}
        run: |
          if [ -n "$CLOUDFRONT_ID" ]; then
            echo "Invalidating CloudFront distribution: $CLOUDFRONT_ID"
            aws cloudfront create-invalidation \
              --distribution-id "$CLOUDFRONT_ID" \
              --paths "/*"
          else
            echo "No CLOUDFRONT_ID secret set, skipping invalidation."
          fi
